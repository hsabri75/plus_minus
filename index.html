<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <h1 id="gameheader">Plus Minus Game</h1>
    <div id="gamedivison">
      <button id="playbutton">Play</button>
      <h2 id="hidden">HIDDEN</h2>
      <input type="number" id="guess" autocomplete="off" pattern="[0-9]+" />
      <input type="button" value="Guess" id="guessbutton" />
      <h2 id="warning">WARNING</h2>
      <ol id="guesslist">
        <li>GUESS1</li>
        <li>GUESS2</li>
      </ol>
    </div>
  </body>
</html>
